<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Honest Reviews from Our Employees</h2>
            <div></div>
        </header>
        <section class="review-container">
            <article id="article">
                <div class="img-container">
                    <img class="img" src="" alt="">
                </div>
                <div class="text-contents">
                    <h3 class="employee"></h3>
                    <p class="post"></p>
                    <p class="reviews"></p>
                </div>
            </article>
            <div class="action">
                <div class="buttons">
                    <button id="prev-btn"><i class="fa-solid fa-less-than"></i></button>
                    <button id="next-btn"><i class="fa-solid fa-greater-than"></i></button>
                </div>
            </div>
        </section>
    </div>






    <script type="module" src="./index.js"></script>
</body>
</html>
